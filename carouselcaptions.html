<!DOCTYPE html>
<html>
   <head>
      <title>Carousel with Captions</title>
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
   </head>
   <body>
      <h3 class="text-center text-danger my-3">With Indicators Coursel Captions</h3>
      <div id="carousel1" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active" class="img-fluid">
               <div class="carousel-caption d-none d-md-block">
                  <img src="phuketbeach3.jpg">
                  <h5>First slide label</h5>
                  <p>Phuket Beach</p>
               </div>
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto.jpg">
               <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Travelling</p>
               </div>
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto1.jpg">
               <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Travelling around the city</p>
               </div>
            </div>
         </div>
         <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" ></span>
         </a>
         <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
         <span class="carousel-control-next-icon" ></span>
         </a>
      </div>
      <script type="text/javascript" src="bootstrap/jquery.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
