<!DOCTYPE html>
<html>
<head>
	<title>Container</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h3>Layout Container</h3>

	<div class="container bg-warning p-3">Container </div>
	
	<div class="container-sm bg-danger my-3 p-3">Container Small</div>
	<div class="container-md bg-primary my-3 p-3">Container Medium</div>
	<div class="container-lg bg-secondary my-3 p-3">Container Large</div>
	<div class="container-xl bg-dark my-3 p-3">Container Extra Large</div>

	<div class="container-fluid bg-light my-3 p-3 ">Container Fluid</div>

	<script type="text/javascript" src="bootstrap/jquery.min.js"></script>
<!-- always connect jquery.min.js upon bootstrap.bundle.min.js -->
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
