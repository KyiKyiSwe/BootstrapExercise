<!DOCTYPE html>
<html>
   <head>
      <title>Carousel Testing</title>
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
   </head>
   <body>
      <h3 class="text-center text-danger my-5">Simple Carousel</h3>
      <div class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active" class="img-fluid">
               <img src="phuketbeach3.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto1.jpg">
            </div>
         </div>
      </div>

      <h3 class="text-center text-danger my-3">Control Coursel</h3>
      <div class="carousel slide" data-ride="carousel" id="carousel2">
         <div class="carousel-inner">
            <div class="carousel-item active" class="img-fluid">
               <img src="phuketbeach3.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto1.jpg">
            </div>
         </div>

         <a href="#carousel2" class="carousel-control-prev" data-slide="prev">
         <span class="carousel-control-prev-icon"></span>
         </a>
         <a href="#carousel2" class="carousel-control-next" data-slide="next">
         <span class="carousel-control-next-icon"></span>
         </a>
      </div>
   

      <h3 class="text-center text-danger my-3">With Indicators Coursel</h3>
      <div id="carousel1" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
            <div class="carousel-item active" class="img-fluid">
               <img src="phuketbeach3.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto.jpg">
            </div>
            <div class="carousel-item" class="img-fluid">
               <img src="introphoto1.jpg">
            </div>
         </div>
         <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" ></span>
         </a>
         <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
         <span class="carousel-control-next-icon" ></span>
         </a>
      </div>

            

      <script type="text/javascript" src="bootstrap/jquery.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
